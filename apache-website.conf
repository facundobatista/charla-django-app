<VirtualHost *:80>
    ProxyPass /static/ !
    ProxyPass /media/ !
    ProxyPass / http://localhost:31825/

    AddDefaultCharset utf-8
    ServerSignature On
    LogLevel info

    ErrorLog  /var/log/apache2/djangoapp-error.log
    CustomLog /var/log/apache2/djangoapp-access.log combined
</VirtualHost>

